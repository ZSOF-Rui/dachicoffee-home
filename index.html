	/* 新增动画样式 */
	.pattern-section {
		margin-top: 2rem;
		display: flex;
		justify-content: center;

	}
	
	.typing-animation {
		position: relative;
		font-family: 'Courier New', monospace;
		font-size: 2.5rem;
		text-align: center;
	}
	
	.type-text {
		display: inline-block;
		overflow: hidden;
		white-space: nowrap;
		letter-spacing: 0.15em;
		border-right: 2px solid transparent; /* 光标位置 */
		animation: 
			typing 3.5s steps(11, end) forwards,
			blinkCaret 0.75s step-end infinite 3.5s;
	}

	@keyframes typing {
		from { width: 0 }
		to { width: 100% }
	}
	
	@keyframes blinkCaret {
		from, to { border-color: transparent }
		50% { border-color: #C53D13; }
	}
	
	

	/* 现代光标效果 */
	.cursor {
		position: absolute;
		animation: blink 1s infinite;
		color: #C53D13;
	}
	
	@keyframes blink {
		0%, 100% { opacity: 1 }
		50% { opacity: 0 }
	}
	
	/* 响应式调整 */
	@media (max-width: 768px) {
		.typing-animation {
